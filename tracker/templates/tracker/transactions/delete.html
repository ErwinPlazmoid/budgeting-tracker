{% extends "tracker/base.html" %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this transaction?</h2>

    <p>{{ object.date.full_date }} – {{ object.category.name }} – {{ object.amount }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <p><a href="{% url 'transaction-list' %}">Cancel</a></p>
{% endblock %}
