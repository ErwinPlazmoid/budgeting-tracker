{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this category?</h2>

    <p>{{ object.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <p><a href="{% url 'category-list' %}">Cancel</a></p>
{% endblock %}
