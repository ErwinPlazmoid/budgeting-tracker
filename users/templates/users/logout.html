{% extends "base.html" %}
{% block title %}Logout - Budget Tracker{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h2>Are you sure you want to log out?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, Log Out</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
